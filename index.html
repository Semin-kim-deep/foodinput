<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #ff0000;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Input</h1>
        <p>당신의 위장에 때려넣을(input) 음식을 골라드립니다.</p>
        <div id="main-buttons" class="button-container">
            <button onclick="showConstitutionButtons()">내 8체질에 맞는 메뉴고르기</button>
            <button onclick="showMessage('어제 안 먹은 재료 위주로')">어제 안 먹은 재료 위주로</button>
            <button onclick="showMessage('맛으로 선택하기')">맛으로 선택하기</button>
            <button onclick="showMessage('신제품 메뉴 확인하기')">신제품 메뉴 확인하기</button>
        </div>
        <div id="constitution-buttons" class="button-container" style="display: none;">
            <button onclick="showGoldYangOptions()">금양체질</button>
            <button onclick="showMessage('금음체질')">금음체질</button>
            <button onclick="showMessage('목양체질')">목양체질</button>
            <button onclick="showMessage('목음체질')">목음체질</button>
            <button onclick="showMessage('토양체질')">토양체질</button>
            <button onclick="showMessage('토음체질')">토음체질</button>
            <button onclick="showMessage('수양체질')">수양체질</button>
            <button onclick="showMessage('수음체질')">수음체질</button>
            <button onclick="showMessage('내 체질 모름')">내 체질 모름</button>
            <button onclick="goBack()">이전으로</button>
        </div>
        <div id="gold-yang-buttons" class="button-container" style="display: none;">
            <button onclick="goBack()">이전으로</button>
            <button onclick="exitApp()">바다로 떠난다(앱 종료)</button>
            <button onclick="showRecommendation()">해당 식재료 음식으로 추천받는다</button>
        </div>
        <div id="message"></div>
    </div>
    <script>
        // 여기에 Repl.it URL을 붙여넣으세요
        const API_URL = 'https://32443aeb-397a-413d-94ec-a379dccf7581-00-8foeruj66mag.pike.replit.dev/';

        function showConstitutionButtons() {
            document.getElementById('main-buttons').style.display = 'none';
            document.getElementById('constitution-buttons').style.display = 'flex';
        }

        function showGoldYangOptions() {
            document.getElementById('constitution-buttons').style.display = 'none';
            document.getElementById('gold-yang-buttons').style.display = 'flex';
            showMessage('금양체질은 육식을 하면 해로우며 고래고기가 이롭습니다. 고래 고기를 잡으러 바다로 가세요. 그게 안된다면 조개, 게, 문어 등의 식재료 음식을 드세요.');
        }

        function goBack() {
            document.getElementById('gold-yang-buttons').style.display = 'none';
            document.getElementById('constitution-buttons').style.display = 'none';
            document.getElementById('main-buttons').style.display = 'flex';
            document.getElementById('message').innerHTML = '';
        }

        function exitApp() {
            showMessage('앱을 종료합니다. 바다에서 즐거운 시간 보내세요!');
        }

        async function showRecommendation() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const recommendations = [];

                for (const [key, value] of Object.entries(data)) {
                    if (value.length > 0) {
                        recommendations.push(`${key}: ${value.join(', ')}`);
                    }
                }

                if (recommendations.length > 0) {
                    showMessage('🧐 추천 메뉴:<br>' + recommendations.join('<br>'));
                } else {
                    showMessage('죄송합니다. 현재 조개, 게, 문어를 사용한 메뉴를 찾을 수 없습니다.');
                }
            } catch (error) {
                console.error('Error fetching recommendations:', error);
                showMessage('메뉴를 가져오는 중 오류가 발생했습니다. 나중에 다시 시도해주세요.');
            }
        }

        function showMessage(msg) {
            document.getElementById('message').innerHTML = msg;
        }
    </script>
</body>
</html>
