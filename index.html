<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .title-bar {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .date {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .message-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bot-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .bot-profile span {
            font-size: 2em; /* 이모지 크기를 120% 더 키움 */
        }
        .message {
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            display: inline-block;
            max-width: 80%;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            background-color: #add8e6; /* 옅은 하늘색 */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .button-container button:hover {
            background-color: #87ceeb; /* 좀 더 진한 하늘색 */
        }
        .chat-container {
            text-align: left;
            margin-top: 20px;
        }
        .chat-container .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .chat-container .chat-message.user-message {
            justify-content: flex-end;
        }
        .chat-container .chat-bubble {
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            max-width: 70%;
        }
        .chat-container .chat-bubble.user-bubble {
            background-color: #007BFF;
            color: white;
        }
        .faq {
            text-align: center;
            margin-top: 20px;
        }
        .faq p {
            font-size: 1em;
            margin: 5px 0;
        }
        .faq a {
            color: #007BFF;
            text-decoration: none;
        }
        .faq a:hover {
            text-decoration: underline;
        }
        .faq .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .faq .buttons button {
            background-color: #e6e6e6;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
