<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .title-bar {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .subtitle {
            font-size: 0.8em;
            margin-top: 5px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .date {
            margin: 20px 0;
            font-size: 0.95em;
        }
        .message-container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .bot-profile {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .bot-profile span {
            font-size: 2.5em;
        }
        .message {
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            display: inline-block;
            max-width: 80%;
            text-align: left;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #add8e6;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .button-container button:hover {
            background-color: #87ceeb;
        }
        .chat-container {
            text-align: left;
            margin-top: 20px;
        }
        .chat-container .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .chat-container .chat-message.user-message {
            justify-content: flex-end;
        }
        .chat-container .chat-bubble {
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            max-width: 70%;
        }
        .chat-container .chat-bubble.user-bubble {
            background-color: #007BFF;
            color: white;
        }
        .faq {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
        .faq .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .faq .buttons button {
            background-color: #e6e6e6;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .faq .buttons button:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
    <!-- HTML 내용은 이전과 동일 -->
</body>
</html>
